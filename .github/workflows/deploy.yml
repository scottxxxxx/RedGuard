name: Build and Deploy to GCP

# Run this workflow whenever code is pushed to the main branch
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PROJECT_ID: redguard-dev-scottguida
  GAR_LOCATION: us-central1
  SERVICE: redguard-server
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------------------------------------------------
      # 1. Login to GitHub Container Registry (GHCR)
      # ------------------------------------------------------------------
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ------------------------------------------------------------------
      # 2. Build and Push Docker Images
      # ------------------------------------------------------------------
      - name: Build and Push Server Image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: ghcr.io/${{ github.repository }}/server:latest

      - name: Build and Push Client Image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: true
          tags: ghcr.io/${{ github.repository }}/client:latest

      # ------------------------------------------------------------------
      # 3. Deploy to GCP Compute Engine via SSH
      # ------------------------------------------------------------------
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_HOST }}      # Add this secret in GitHub repo settings (Wait for us to find IP)
          username: ${{ secrets.GCP_USERNAME }}  # e.g., 'scottguida'
          key: ${{ secrets.GCP_SSH_KEY }}    # Private SSH key
          script: |
            # Login to GHCR on the server
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Create/Update the docker-compose.prod.yml on the server
            cat <<EOF > docker-compose.prod.yml
            version: '3.8'
            services:
              server:
                image: ghcr.io/${{ github.repository }}/server:latest
                ports:
                  - "3001:3001"
                environment:
                  - NODE_ENV=production
                  - PORT=3001
                  - DATABASE_URL=file:/data/prod.db
                  # Add other env vars here (OPENAI_API_KEY, etc.) from GitHub Secrets if needed
                volumes:
                  - redguard_data:/data
              
              client:
                image: ghcr.io/${{ github.repository }}/client:latest
                ports:
                  - "3000:3000"
                environment:
                  - NODE_ENV=production
                  - NEXT_PUBLIC_API_URL=/api
                depends_on:
                  - server
            
            volumes:
              redguard_data:
            EOF
            
            # Pull latest images and restart
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
