name: Build and Deploy to GCP

# Run this workflow whenever code is pushed to the main branch
on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  PROJECT_ID: redguard-dev-scottguida
  GAR_LOCATION: us-central1
  SERVICE: redguard-server
  REGION: us-central1
  API_URL: http://***REMOVED_IP***:3001/api

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      packages: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lowercase Repo Name
        run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      # ------------------------------------------------------------------
      # 1. Login to GitHub Container Registry (GHCR)
      # ------------------------------------------------------------------
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ------------------------------------------------------------------
      # 2. Build and Push Docker Images
      # ------------------------------------------------------------------
      - name: Build and Push Server Image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: ghcr.io/${{ env.REPO_LC }}/server:latest

      - name: Build and Push Client Image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: true
          tags: ghcr.io/${{ env.REPO_LC }}/client:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ env.API_URL }}

      # ------------------------------------------------------------------
      # 3. Deploy to GCP Compute Engine via SSH
      # ------------------------------------------------------------------
      # ------------------------------------------------------------------
      # 3. Deploy to GCP Compute Engine via SSH
      # ------------------------------------------------------------------
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          passphrase: ${{ secrets.GCP_SSH_PASSPHRASE }}
          timeout: 30m
          command_timeout: 30m
          script: |
            # ------------------------------------------------------------------
            # STEP 0: AGGRESSIVE CLEANUP FIRST
            # ------------------------------------------------------------------
            echo "Starting pre-deployment cleanup..."
            # Stop all running containers (ignore errors if none running)
            sudo docker stop $(sudo docker ps -aq) 2>/dev/null || true
            # Remove all containers
            sudo docker rm $(sudo docker ps -aq) 2>/dev/null || true
            # Prune everything (images, volumes, networks)
            sudo docker system prune -af --volumes
            echo "Cleanup complete. Disk Usage:"
            df -h

            # ------------------------------------------------------------------
            # STEP 1: Login to GHCR
            # ------------------------------------------------------------------
            echo "${{ secrets.GITHUB_TOKEN }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Create/Update the docker-compose.prod.yml on the server
            # Use sudo tee to avoid permission issues if file is owned by root
            cat <<EOF | sudo tee docker-compose.prod.yml > /dev/null
            version: '3.8'
            services:
              server:
                image: ghcr.io/${{ env.REPO_LC }}/server:latest
                ports:
                  - "3001:3001"
                environment:
                  - NODE_ENV=production
                  - PORT=3001
                  - DATABASE_URL=file:/data/prod.db
                  # Add other env vars here (OPENAI_API_KEY, etc.) from GitHub Secrets if needed
                volumes:
                  - redguard_data:/data
              
              client:
                image: ghcr.io/${{ env.REPO_LC }}/client:latest
                ports:
                  - "80:3000"
                environment:
                  - NODE_ENV=production
                  - NEXT_PUBLIC_API_URL=${{ env.API_URL }}
                  - NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
                  - NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
                  - GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
                  - GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
                depends_on:
                  - server

            volumes:
              redguard_data:
            EOF

            # Prune aggressively to free up space (system + volumes)
            # CAUTION: This removes unnamed volumes. Ensure data is in named volumes or host mounts.
            sudo docker system prune -af --volumes

            # Pull latest images and restart (using sudo)
            sudo docker compose -f docker-compose.prod.yml pull
            sudo docker compose -f docker-compose.prod.yml up -d
