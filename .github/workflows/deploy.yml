name: Build and Deploy to GCP

# Run this workflow whenever code is pushed to the main branch
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PROJECT_ID: redguard-dev-scottguida
  GAR_LOCATION: us-central1
  SERVICE: redguard-server
  REGION: us-central1
  API_URL: http://***REMOVED_IP***:3001/api

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      packages: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lowercase Repo Name
        run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      # ------------------------------------------------------------------
      # 1. Login to GitHub Container Registry (GHCR)
      # ------------------------------------------------------------------
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ------------------------------------------------------------------
      # 2. Build and Push Docker Images
      # ------------------------------------------------------------------
      - name: Build and Push Server Image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: ghcr.io/${{ env.REPO_LC }}/server:latest

      - name: Build and Push Client Image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: true
          tags: ghcr.io/${{ env.REPO_LC }}/client:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ env.API_URL }}

      # ------------------------------------------------------------------
      # 3. Deploy to GCP Compute Engine via SSH
      # ------------------------------------------------------------------
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            # Login to GHCR on the server (using sudo for docker)
            echo "${{ secrets.GITHUB_TOKEN }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Create/Update the docker-compose.prod.yml on the server
            cat <<EOF > docker-compose.prod.yml
            version: '3.8'
            services:
              server:
                image: ghcr.io/${{ env.REPO_LC }}/server:latest
                ports:
                  - "3001:3001"
                environment:
                  - NODE_ENV=production
                  - PORT=3001
                  - DATABASE_URL=file:/data/prod.db
                  # Add other env vars here (OPENAI_API_KEY, etc.) from GitHub Secrets if needed
                volumes:
                  - redguard_data:/data
              
              client:
                image: ghcr.io/${{ env.REPO_LC }}/client:latest
                ports:
                  - "80:3000"
                environment:
                  - NODE_ENV=production
                  - NEXT_PUBLIC_API_URL=${{ env.API_URL }}
                depends_on:
                  - server
            
            volumes:
              redguard_data:
            EOF
            
            # Prune old images to free up space
            sudo docker system prune -af

            # Pull latest images and restart (using sudo)
            sudo docker compose -f docker-compose.prod.yml pull
            sudo docker compose -f docker-compose.prod.yml up -d
